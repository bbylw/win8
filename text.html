<!DOCTYPE html>

  /* Add some basic styling to make it look like a Windows 8.1 start screen */
  body {
  font-family: Segoe UI, sans-serif;
  background-color: #1A1D23;
  color: #FFFFFF;
}
.tile {
  display: inline-block;
  width: 150px;
  height: 150px;
  margin: 10px;
  border-radius: 10px;
  text-align: center;
  padding: 20px;
}
.tile:hover {
  background-color: #444;
}
.tile .icon {
  font-size: 48px;
  margin-bottom: 10px;
}
.tile .label {
  font-size: 18px;
}
/* Add some color to the tiles */
.tile:nth-child(1) {
  background-color: #3498db;
}
.tile:nth-child(2) {
  background-color: #f1c40f;
}
.tile:nth-child(3) {

}

}

}
