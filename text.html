<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Navigation Page</title>
  <style>
    /* Add some basic styling to make it look like a Windows 8.1 start screen */
    body {
      font-family: Segoe UI, sans-serif;
      background-color: #1A1D23;
      color: #FFFFFF;
    }
    .tile {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 20px;
    }
    .tile:hover {
      background-color: #444;
    }
    .tile .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .tile .label {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="tile-container">
    <!-- 20 popular websites -->
    <div class="tile">
      <div class="icon">&#x1F4F1;</div>

    </div>
